<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Calculator.css">
  <title>Calculator</title>
</head>
<body>
  
  <!-- Main HTML -->
   <div class="Calculator-Body">
    <div class="Calculator-Bar">
      0
    </div>
    <div class="AllButton">
      <button class="GratButtons">AC</button>
      <button class="GratButtons">+/-</button>
      <button class="GratButtons">%</button>
      <button class="glowButtons">/</button>
      <button class="BlackButtons">7</button>
      <button class="BlackButtons">8</button>
      <button class="BlackButtons">9</button>
      <button class="glowButtons">*</button>
      <button class="BlackButtons">4</button>
      <button class="BlackButtons">5</button>
      <button class="BlackButtons">6</button>
      <button class="glowButtons">-</button>
      <button class="BlackButtons">1</button>
      <button class="BlackButtons">2</button>
      <button class="BlackButtons">3</button>
      <button class="glowButtons ">+</button>
      <button class="BlackButtons">Cal</button>
      <button class="BlackButtons">0</button>
      <button class="BlackButtons">.</button>
      <button class="glowButtons">=</button>
    </div>
   </div>
   <script src="CalculatorScript.js"></script>
  
</body>
</html>
