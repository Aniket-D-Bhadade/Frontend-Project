<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>

  <body class="bg-[#130d50] text-white">
    <div class="navbar h-20 w-full">
      <div class="flex items-center justify-center">
        <div class="navOptions w-[50%] flex items-center justify-center gap-3">
          <div
            class="logo h-[35px] w-[9%] bg-white rounded-full flex items-center justify-center"
          >
            <svg
              height="35"
              aria-hidden="true"
              viewBox="0 0 24 24"
              version="1.1"
              width="35"
              data-view-component="true"
              class="octicon octicon-mark-github"
            >
              <path
                d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"
              ></path>
            </svg>
          </div>
          <div class="list w-full h-15 items-center flex justify-baseline px-0">
            <ul class="flex gap-4 items-center">
              <li>Product</li>
              <li>Solution</li>
              <li>Resource</li>
              <li>Open Source</li>
              <li>Enterprise</li>
              <li>Pricing</li>
            </ul>
          </div>
        </div>
        <div class="signIn w-[50%] flex justify-end items-center gap-7 px-8">
          <div class="SearchBar">
            <input
              type="text"
              placeholder="Search or jump to ..."
              class="w-full h-7 size-fit rounded-[3px] bg-gray-700 text-white px-4 border-white border-[1px] font-medium text-[14px]"
            />
          </div>
          <div class="SignIn w-15 h-full font-medium text-[14px]">
            <button>Sign in</button>
          </div>
          <div
            class="SignUp w-17 h-full border-white border-2 rounded-[3px] flex items-center justify-center font-medium text-[14px]"
          >
            <button>Sign up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="HeorSection">
      <div class="BigTextSet flex items-center justify-center">
        <div
          class="BigText h-[30%] w-[70%] flex items-center justify-center text-[65px] overflow-auto font-bold pt-10"
        >
          Build and ship software on a single, collaborative platform
        </div>
      </div>
      <div
        class="SmallText flex items-center justify-center text-[18px] font-medium py-4"
      >
        Join the world's most widely adopted code AI-powered developer platform.
      </div>
      <div class="EmailInput_Other flex items-center justify-center gap-2 m-7  ">
        <div class="Email&SignUp w-[49%] h-12 bg-white rounded-[3px] flex items-center justify-evenly gap-4 font-medium">
          <div class="Email w-[40%] text-black flex px-auto ">
            <input type="email" name=""  placeholder = "Enter your email" id="">

          </div>
          <div class="SignUp bg-green-500 w-[25%] h-10 rounded-[3px] flex items-center justify-center p-">
            <Button>Sign up for Github</Button>

          </div>
          <div class="Other w-[25%] h-11 bg-purple-900 rounded-[3px] flex items-center justify-center">
            <Button>Try Githud Copilot</Button>
          </div>
        </div>

      </div>
      
    </div>
    <div class="centerVideo flex items-center justify-center">
      <div class="VideoPlaying h-[460px] w-[60%] bg-white flex items-center justify-center">
        <video muted="" playsinline="px-auto" src="https://github.githubassets.com/assets/code-1_desktop-7ab52aea3358.mp4" poster="https://github.githubassets.com/assets/code-1_poster_desktop-b2dc87b71fdc.webp"></video>
      </div>
    </div>
  </body>
</html>
